<!DOCTYPE html>

<body class="bg-slate-900 text-white">
  <!-- Header -->

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-6">
      <!-- Reusable Card Template -->
      <!-- Each card below has a unique service message embedded in the WhatsApp URL -->

        const services = [

          ["üéØ KRA Tax Amnesty", "Apply for waivers on past penalties and interests.", "KRA Tax Amnesty"],
          ["üéØ KRA PIN Update", "Update PIN details such as address or obligation type.", "KRA PIN Update"],
          ["üéØ KRA PIN Retrieval", "Lost your PIN? Retrieve it through secure channels.", "KRA PIN Retrieval"],
          ["üéØ KRA PIN Reprint", "Get a copy of your PIN certificate any time you need.", "KRA PIN Reprint"],
          ["üéØ KRA Amended Returns", "Fix errors on submitted returns to avoid penalties.", "KRA Amended Returns"],

          ["üéØ KRA Tax Compliance Certificate", "Get certified for compliance in business or employment.", "KRA Tax Compliance Certificate"],
          ["üéØ Exception Returns (PWD)", "Special tax filings for people living with disabilities.", "Exception Returns (PWD)"],

        ];

        document.addEventListener("DOMContentLoaded", () => {
          const grid = document.querySelector(".grid");
          services.forEach(([title, description, query]) => {
            const link = `https://wa.me/254758476795?text=Hi%20Tracker,%20I%20need%20help%20with%20${encodeURIComponent(query)}`;
            grid.innerHTML += `
              <div class="bg-slate-800 p-4 rounded shadow">
                <h3 class="font-semibold text-cyan-400 mb-2">${title}</h3>
                <p class="mb-3">${description}</p>
                <a href="${link}" target="_blank" class="inline-block bg-green-500 hover:bg-green-600 text-white font-semibold py-1 px-3 rounded text-sm">Request on WhatsApp</a>
              </div>
            `;
          });
        });
      </script>
